<div class="card container text-center p-5 stopwatch">
  <p class="text-lg">{{ formattedTime }}</p>
  <div class="d-flex justify-content-center gap-4">
    <button (click)="startTimer($event)">{{ startText }}</button>
    <button (click)="startPause()" [disabled]="!running">
      {{ pauseText }}
    </button>
  </div>
</div>
