<div class="containerLogin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" class="formulario" placeholder="Introduce tu username"
            formControlName="username">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="formulario" placeholder="Introduce tu contrasena"
            formControlName="password">
        <app-button></app-button>
        <!-- <input type="submit" class="botonPro" value="Entrar"> -->
    </form>
</div>
