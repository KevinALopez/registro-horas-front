<section class="container text-center pojects-list">
  <h1 class="">Listado de Proyectos</h1>
  <div class="container mx-auto mt-4 px-0 border shadow row">
    @for (project of projects; track project.id) {
    <article class="col-12 px-0">
      <app-project [project]="project"></app-project>
    </article>
    }
  </div>
</section>
