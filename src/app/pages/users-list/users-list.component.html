<section class="container text-center users-list">
    <h1 class="">Listado de Usuarios</h1>
    <div class="container mx-auto mt-4 px-0 border shadow row">
        @for (user of users; track user.id) {
        <article class="col-12 px-0">
            <app-user [user]="user"></app-user>
        </article>
        }
    </div>
</section>
