<section class="container register-hours">
  <div>
    <h1 class="text-center">Registro de Horas Trabajadas</h1>
    @if(!isProjectSelected) {
    <p class="text-center">Selecciona un proyecto:</p>
    } @if (isProjectSelected) {
    <app-registrar-horas-form
      [project]="selectedProject"
    ></app-registrar-horas-form>
    }
    <app-lista-proyectos-activos
      (onSelectProject)="getSelectedProject($event)"
    ></app-lista-proyectos-activos>
  </div>
</section>
