<app-nav-sidebar></app-nav-sidebar>
<div class="container mt-5 p-5">
  <div class="col-md-8 col-lg-7 offset-md-3 offset-lg-4">
    <div class="card" style="width: 18rem;">
      <img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur.png" class="card-img-top m-auto"
        alt="imagen user">
      <div class="card-body text-center">
        <div class="text-center">
          <h5 class="card-title m-0">{{user?.username?.toUpperCase()}}</h5>
          <strong>
            <p>{{user?.role}}</p>
          </strong>
        </div>
        <div class="mt-5 mb-5">
          <p class="card-text m-2"><strong>Email:</strong>  {{user?.email}}</p>
          <p class="card-text"><strong>Horas:</strong>{{user?.contract}}</p>
        </div>
        <div>
          <a href="#" class="btn btn-warning">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
